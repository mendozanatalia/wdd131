<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Confirmation</title>
    <meta name="description" content="WDD131 - Dynamic Web Fundamentals: Form">
    <meta name="author" content="Natalia Mendoza">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

    <!-- STYLE -->
    <style>
        body {
          font-family: "Quicksand", sans-serif;
          padding: 2rem;
          text-align: center;
        }
        .counter {
          margin-top: 1rem;
        }
    </style>
</head>
<body>
    <h1>Thank You for your review!</h1>
    <p class="counter"></p>

    <!-- SCRIPT -->
    <script>
        const rc = "reviewCount";
        let count = localStorage.getItem(rc);

        if (!count) {
            count = 0;
        }

        count = parseInt(count) + 1;
        localStorage.setItem(rc, count);

        document.querySelector(".counter").textContent = 
            `You have submitted ${count} reviews.`
    </script>
</body>
</html>
