<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petita Regalos - Contact Us</title>
    <meta name="description" content="Petita Regalos - Gift Store: Product Page">
    <meta name="author" content="Natalia Mendoza">

    <!-- CSS reference -->
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/contact.css">
    <!-- JS reference -->
    <script src="scripts/getdates.js" defer></script>
    <script src="scripts/petita-regalos.js" defer></script>

    <!-- Typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.cdnfonts.com/css/butterscotch" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sniglet:wght@400;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img id="logo" src="images/logo-blanco.png" alt="Logo" height="50">
        <div class="hamburger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
        <nav class="nav-bar">
            <ul class="nav-menu">
                <li><a href="index.html" id="home" class="nav-link">HOME</a></li>
                <li><a href="about.html" id="about" class="nav-link">ABOUT US</a></li>
                <li><a href="products.html" id="products" class="nav-link">PRODUCTS</a></li>
                <li><a href="contact.html" id="contact" class="nav-link">CONTACT US</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="container">
            <div class="newsletter">
                <h2>Subscribe to our Newsletter</h2>
                <p>Get updates, discounts and more right to your inbox.</p>
                
                <form class="newsletter-form">
                    <input type="text" name="username" placeholder="Your name*" required>
                    
                    <input type="email" name="email" placeholder="Enter your email*" required>
                
                    <fieldset class="interests">
                        <legend>I'm interested in:</legend>
                        <label><input type="checkbox" name="interests" value="Plushies"> Plushies</label>
                        <label><input type="checkbox" name="interests" value="Personalized Notebooks"> Personalized Notebooks</label>
                        <label><input type="checkbox" name="interests" value="Jewelry"> Jewelry</label>
                    </fieldset>
              
                  <button type="submit">Subscribe</button>
                </form>
            </div>
        </section>
    </main>
    
    <footer>
        <p>©<span id="current-year"></span> • Natalia Mendoza • Cochabamba, Bolivia</p>
        <p class="last-modified">Last Modification: <span id="last-modified"></span></p>
    </footer>
</body>
</html>
