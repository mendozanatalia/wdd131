<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form -  Natalia Mendoza Teran</title>
    <meta name="description" content="WDD131 - Dynamic Web Fundamentals: Form">
    <meta name="author" content="Natalia Mendoza">

    <!-- CSS reference -->
    <link rel="stylesheet" href="styles/form.css">
    <!-- JS reference -->
    <script src="scripts/getdates.js" defer></script>
    <script src="scripts/form.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>

    <main>
        <form method="get" action="review.html">
            <div class="form-group">
                <label for="product-name">Product Name:</label>
                <select id="product-name" name="product-name" required>
                    <option value="" disabled selected>Select a Product ...</option>
                    <!-- Options inserted dynamicaly con JavaScript -->
                </select>
            </div>
            
                <fieldset>
                    <legend>Overall Rating</legend>
                    <label for="rating1"><input type="radio" id="rating1" name="overall-rating" value="1" required>☆</label>
                    <label for="rating2"><input type="radio" id="rating2" name="overall-rating" value="2" required>☆☆</label>
                    <label for="rating3"><input type="radio" id="rating3" name="overall-rating" value="3" required>☆☆☆</label>
                    <label for="rating4"><input type="radio" id="rating4" name="overall-rating" value="4" required>☆☆☆☆</label>
                    <label for="rating5"><input type="radio" id="rating5" name="overall-rating" value="5" required>☆☆☆☆☆</label>
                </fieldset>
            
            <div class="form-group">
                <label for="installation-date">Date of Installation</label>
                <input type="date" id="installation-date" name="installation-date" required>
            </div>

            <fieldset>
                <legend>Useful Features (Check all that apply)</legend>
                <label for="feature1"><input type="checkbox" id="feature1" name="useful-features" value="durability">Durability</label>
                <label for="feature2"><input type="checkbox" id="feature2" name="useful-features" value="easy-to-use">Easy to Use</label>
                <label for="feature3"><input type="checkbox" id="feature3" name="useful-features" value="compact">Compact Design</label>
                <label for="feature4"><input type="checkbox" id="feature4" name="useful-features" value="energy-efficient">Energy Efficient</label>
            </fieldset>

            <div class="form-group">
                <label for="written-review">Write your review:</label>
                <textarea name="written-review" id="written-review" rows="5" cols="40" placeholder="Write here..."></textarea>
            </div>

            <div class="form-group">
                <label for="user-name">Your Name</label>
                <input type="text" name="user-name" id="user-name">
            </div>

            <div class="form-group">
                <input type="submit" value="Post Review">
            </div>
        </form>
    </main>

    <footer>
        <p>©<span id="current-year"></span> | Natalia Mendoza | Cochabamba, Bolivia</p>
        <p class="last-modified">Last Modification: <span id="last-modified"></span></p>
    </footer>
</body>
</html>
